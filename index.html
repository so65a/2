<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .open-site-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #f00;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .icon {
      font-size: 40px;
      margin: 20px 0;
    }

    .security-text,
    .security-result {
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="androidContainer" class="hidden">
      <h2>üîû</h2>
      <p>‚ÜòÔ∏è‚¨áÔ∏è‚ÜôÔ∏è</p>
      <button class="open-site-btn" onclick="tryOpenWithIntent()">Open the site</button>
    </div>

    <div id="androidInstruction" class="hidden">
      <p class="security-text" id="securityText">Checking site safety...</p>
      <p class="security-result" id="securityResult">Result: The site is safe to use</p>
      <h2>For proper access, tap the three dots at the top ‚¨ÜÔ∏è</h2>
      <p>Select <strong>"Open in browser"</strong> to continue.</p>
      <div class="icon">‚ãÆ</div>
    </div>

    <div id="iosContainer" class="hidden">
      <h2>HOLD YOUR FINGER ON THE FINGERPRINT ‚¨áÔ∏è‚¨áÔ∏è!</h2>
      <p>CHOOSE <strong>"OPEN LINK"</strong></p>
    </div>
  </div>

  <script>
    function tryOpenWithIntent() {
      const url = new URLSearchParams(window.location.search).get('url');
      if (url) {
        window.location.href = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;end;`;
      }
    }

    function detectPlatform() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const androidContainer = document.getElementById('androidContainer');
      const androidInstruction = document.getElementById('androidInstruction');
      const iosContainer = document.getElementById('iosContainer');

      if (/android/i.test(ua)) {
        androidContainer.classList.remove('hidden');
        setTimeout(() => {
          androidInstruction.classList.remove('hidden');
        }, 3000);
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        iosContainer.classList.remove('hidden');
      } else {
        androidContainer.classList.remove('hidden');
        setTimeout(() => {
          androidInstruction.classList.remove('hidden');
        }, 3000);
      }
    }

    detectPlatform();
  </script>
</body>
</html>
